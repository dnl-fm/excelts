name: Tests

on:
  push:
    branches: [master, main]
  pull_request:
    branches: ['**']

jobs:
  test:
    timeout-minutes: 10
    name: Bun on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run linter
        run: bun run lint
        continue-on-error: true

      - name: Run tests
        run: bun test
        env:
          CI: true

  build:
    timeout-minutes: 10
    name: Build browser bundles
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Check dist files exist
        run: |
          test -f dist/excelts.js
          test -f dist/excelts.min.js
          test -f dist/excelts.bare.js
          test -f dist/excelts.bare.min.js

  typecheck:
    timeout-minutes: 10
    name: TypeScript type checking
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bunx tsc --noEmit
        env:
          CI: true
