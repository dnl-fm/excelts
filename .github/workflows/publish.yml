name: Publish to JSR

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: |
          bun test tests/unit --timeout 20000
          bun test tests/integration --timeout 20000

      - name: Build browser bundles
        run: bun run build

      - name: Publish to JSR
        run: bunx jsr publish --allow-slow-types

      - name: Create release with assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/excelts.js
            dist/excelts.js.map
            dist/excelts.min.js
            dist/excelts.min.js.map
          generate_release_notes: true
